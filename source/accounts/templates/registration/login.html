<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/business-808/34/32-512.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Cars| Login</title>
</head>
<body>
    <div id="login">
        <form action="{% url 'accounts:login' %}?next={{ next }}" method="post">
            {% csrf_token %}
                <input type="hidden" name="next" value="{% if next %}{{ next }}{% endif %}">
            {% if has_error %}
                <p>Username or password is incorrect.</p>
            {% endif %}

            <span class="fontawesome-user"></span>
            <label for="Username" class="form-label"></label>
            <input type="text" name="username" value="{{ username }}" placeholder="Username">

            <span class="fontawesome-lock"></span>
            <label for="password" class="form-label"></label>
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
